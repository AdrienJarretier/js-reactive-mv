<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Observer test</title>


    <script src="Observer.js"></script>
    <script src="MV.js"></script>

    <style>
        div {
            margin-top: 20px;
        }

        a {
            display: block;
            line-height: 30px;
            margin-top: 5px;
        }

        a:hover {
            background-color: hsl(0, 0%, 90%);
        }
    </style>
</head>

<body>

    <div id="links">
        <a href="#!">insect</a>
        <a href="#!">tiger</a>
    </div>

    <div>
        <input id="input-contentTitle" type="text">
    </div>

    <div>
        <textarea id="textArea-contentInput"></textarea>
    </div>

    <div id="titleContentOutput"></div>

    <div id="textContentOutput"></div>


    <script>

        let model = new Model();
        let view = new View(model);

        let contents = {
            'insect': {
                'title': 'insect-Title',
                'text': 'bzzzz bzzzz bzzzz'
            },
            'tiger': {
                'title': 'tiger-Title',
                'text': 'This is grrrr grrrr'
            }
        };

        model.addKey('contents', contents);

        let contentSwitcher = view.addContentSwitcher('contents',
            document.getElementById('links').getElementsByTagName('a'));

        contentSwitcher.addInput('title', document.getElementById('input-contentTitle'));
        contentSwitcher.addInput('text', document.getElementById('textArea-contentInput'));


        contentSwitcher.addOutput('title', document.getElementById('titleContentOutput'));
        contentSwitcher.addOutput('text', document.getElementById('textContentOutput'));

    </script>
</body>

</html>
